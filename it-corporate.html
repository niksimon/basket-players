<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="IT League Basketball Stats">
    <meta name="keywords" content="IT, basketball, league, stats, statistics, quantox, corporate">
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="style.css">
    <title>IT Corporate League</title>
</head>
<body>
    <div class="controls">
        <div><b>IT Corporate League</b><span class="league-dash">-</span></div>
        <div class="controls-1">
            <div>
                <span>Season:</span>
                <select id="season">
                    <option value="6">6</option>
                </select>
            </div>
            <div>
                <span>Round:</span>
                <select id="round">
                    <option value="all">All rounds</option>
                </select>
            </div>
        </div>
        <div class="controls-2">
            <div>
                <span>Team:</span>
                <select id="team">
                    <option value="all">All teams</option>
                </select>
            </div>
            <div>
                <span>Sort:</span>
                <select id="sort">
                    <option value="points">Points</option>
                    <option value="numAsc">No. ↑</option>
                    <option value="numDesc">No. ↓</option>
                    <option value="avgInd">Avg Ind</option>
                    <option value="threes">3 points</option>
                    <option value="assists">Assists</option>
                    <option value="rebounds">Rebounds</option>
                    <option value="blocks">Blocks</option>
                    <option value="steals">Steals</option>
                </select>
            </div>
        </div>
    </div>
    <table id="table">
        <thead id="table-head">
            <tr>
                <th>#</th>
                <th>No.</th>
                <th>Name / Team</th>
                <th>Attendance</th>
                <th>Points</th>
                <th>Avg<br>points</th>
                <th>Total<br>points</th>
                <th>Ind</th>
                <th>Avg<br>Ind</th>
                <th>3 points</th>
                <th>Assists</th>
                <th>Avg<br>Assists</th>
                <th>Steals</th>
                <th>Avg<br>Steals</th>
                <th colspan="3">Rebounds<br>D O T</th>
                <th>Avg<br>Rebounds</th>
                <th>Blocks</th>
                <th>Avg<br>Blocks</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <tr><td style="border:none;background-color:#fff;color:#000;">Loading...</td></tr>
        </tbody>
    </table>
    <script>
        const league = 'it-corporate';
        const rounds = 10;
        const teams = [
                "ALLIED TESTING",
                "BLACKROCK",
                "BOSCH",
                "CREATEQ",
                "DIRAKO",
                "FACTORYWW",
                "GRID DYNAMICS",
                "HOOLOOVOO",
                "INTERVENTURE",
                "MICROSOFT",
                "MSG GLOBAL",
                "ORION INNOVATION",
                "PLAYSTUDIOS",
                "QCERRIS",
                "RT RK",
                "TX SERVICES"
                ];
    </script>
    <script src="main.js"></script>
</body>
</html>
