<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="IT League Basketball Stats">
    <meta name="keywords" content="IT, basketball, league, stats, statistics, quantox, corporate">
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quantox IT League</title>
</head>
<body>
    <div class="controls">
        <div class="controls-league-name"><b>Quantox IT League</b><span class="league-dash">-</span></div>
        <div class="controls-1">
            <div>
                <span>Season:</span>
                <select id="season">
                    <option value="6">6</option>
                </select>
            </div>
            <div>
                <span>Round:</span>
                <select id="round">
                    <option value="all">All rounds</option>
                </select>
            </div>
        </div>
        <div class="controls-2">
            <div>
                <span>Team:</span>
                <select id="team">
                    <option value="all">All teams</option>
                </select>
            </div>
            <div>
                <span>Sort:</span>
                <select id="sort">
                    <option value="points">Points</option>
                    <option value="numAsc">No.</option>
                    <option value="avgInd">Avg Ind</option>
                    <option value="threes">3 points</option>
                    <option value="assists">Assists</option>
                    <option value="rebounds">Rebounds</option>
                    <option value="blocks">Blocks</option>
                    <option value="steals">Steals</option>
                    <option value="attendance">Attendance</option>
                </select>
            </div>
        </div>
    </div>
    <table id="table">
        <thead id="table-head">
            <tr>
                <th>#</th>
                <th>No.</th>
                <th>Name / Team</th>
                <th>Attendance</th>
                <th>Points</th>
                <th>Avg<br>points</th>
                <th>Total<br>points</th>
                <th>Ind</th>
                <th>Avg<br>Ind</th>
                <th>3 points</th>
                <th>Assists</th>
                <th>Avg<br>Assists</th>
                <th>Steals</th>
                <th>Avg<br>Steals</th>
                <th colspan="3">Rebounds<br>D O T</th>
                <th>Avg<br>Rebounds</th>
                <th>Blocks</th>
                <th>Avg<br>Blocks</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <tr><td style="border:none;background-color:#fff;color:#000;">Loading...</td></tr>
        </tbody>
    </table>
    <script>
        const league = 'quantox';
        const rounds = 9;
        const teams = [
                "A1",
                "BALKAN BET",
                "EDEJA SOFTWARE",
                "ENDAVA",
                "HDL DESIGN HOUSE",
                "HELLOWORLD",
                "HOLYCODE",
                "HTEC GROUP",
                "MUEHLBAUER",
                "NCR",
                "NETCONOMY",
                "NIS",
                "SELERANT",
                "SEVEN BRIDGES GENOMICS",
                "SOCCERBET",
                "UMLAUT"
                ];
    </script>
    <script src="main.js"></script>
</body>
</html>
