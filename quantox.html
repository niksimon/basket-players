<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IT League Basketball Stats">
    <meta name="keywords" content="IT, basketball, league, stats, statistics, quantox, corporate">
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css">
    <title>Quantox IT League</title>
</head>
<body>
    <div class="controls">
        <div><b>Quantox</b><span class="league-dash">-</span></div>
        <div class="controls-1">
            <span>Season:</span>
            <select id="season">
                <option value="6">6</option>
            </select>
            <span>Round:</span>
            <select id="round">
                <option value="all">All rounds</option>
            </select>
        </div>
        <div class="controls-2">
            <span>Team:</span>
            <select id="team">
                <option value="all">All teams</option>
            </select>
            <span>Sort:</span>
            <select id="sort">
                <option value="points">Points</option>
                <option value="avg">Avg Ind</option>
                <option value="threes">3 points</option>
                <option value="assists">Assists</option>
                <option value="rebounds">Rebounds</option>
                <option value="blocks">Blocks</option>
                <option value="steals">Steals</option>
            </select>
        </div>
    </div>
    <table id="table">
        <thead id="table-head">
            <tr>
                <th>#</th>
                <th>Num</th>
                <th>Name</th>
                <th>Points</th>
                <th>Avg<br>points</th>
                <th>Total<br>points</th>
                <th>Ind</th>
                <th>Avg<br>Ind</th>
                <th>3 points</th>
                <th>Assists</th>
                <th>Avg<br>Assists</th>
                <th>Steals</th>
                <th>Avg<br>Steals</th>
                <th colspan="3">Rebounds<br>D O T</th>
                <th>Avg<br>Rebounds</th>
                <th>Blocks</th>
                <th>Avg<br>Blocks</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <tr><td style="border:none;background-color:#fff;color:#000;">Loading...</td></tr>
        </tbody>
    </table>
    <script>
        let allData = {};
        let roundData = {};
        let currentData = {};
        const league = 'quantox';
        const rounds = 9;
        const teams = [
                "A1",
                "BALKAN BET",
                "EDEJA SOFTWARE",
                "ENDAVA",
                "HDL DESIGN HOUSE",
                "HELLOWORLD",
                "HOLYCODE",
                "HTEC GROUP",
                "MUEHLBAUER",
                "NCR",
                "NETCONOMY",
                "NIS",
                "SELERANT",
                "SEVEN BRIDGES GENOMICS",
                "SOCCERBET",
                "UMLAUT"
                ];

        for(let i = 1; i <= rounds; i++) {
            const opt = document.createElement("option");
            opt.value = i;
            opt.innerText = i;
            document.getElementById("round").appendChild(opt);
        }

        for(const team of teams) {
            const opt = document.createElement("option");
            opt.value = team;
            opt.innerText = team;
            document.getElementById("team").appendChild(opt);
        }

        fetch(`${league}/season6/data.json`)
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                allData = data;
                currentData = allData;
                appendData();
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });

        function appendData() {
            const round = document.getElementById("round").value;
            const team = document.getElementById("team").value;
            const sortBy = document.getElementById("sort").value;
            let players = Object.values(currentData);     

            if(team !== "all") {
                players = players.filter(p => p.team === team);
            }

            if(sortBy === "points") {
                players.sort((a, b) => b.points === a.points ? b.avgPoints - a.avgPoints : b.points - a.points);
            }
            else if(sortBy === "avg") {
                players.sort((a, b) => {
                    if(b.indList.length < 3) return -1;
                    if(a.indList.length < 3) return 1;
                    //return (1 * b.avgInd + b.indList.length * 2) - (1 * a.avgInd + a.indList.length * 2);
                    return b.avgInd - a.avgInd;
                });
            }
            else if(sortBy === "threes") {
                players.sort((a, b) => b.threes[0] === a.threes[0] ? a.threes[1] - b.threes[1] : b.threes[0] - a.threes[0]);
            }
            else if(sortBy === "assists") {
                players.sort((a, b) => b.assists === a.assists ? 
                    b.avgAssists - a.avgAssists : b.assists - a.assists);
            }
            else if(sortBy === "steals") {
                players.sort((a, b) => b.steals - a.steals);
            }
            else if(sortBy === "rebounds") {
                players.sort((a, b) => (b.rebounds[0] + b.rebounds[1]) - (a.rebounds[0] + a.rebounds[1]));
            }
            else if(sortBy === "blocks") {
                players.sort((a, b) => b.blocks - a.blocks);
            }

            const table = document.getElementById("table");
            const tableBody = document.getElementById("table-body");
            const tableHead = document.getElementById("table-head");

            let content = '';
            let i = 1;

            if(round === "all") {
                tableHead.innerHTML = `<tr>
                                <th>#</th>
                                <th>Num</th>
                                <th>Name</th>
                                <th>Points</th>
                                <th>Avg<br>points</th>
                                <th>Total<br>points</th>
                                <th>Ind</th>
                                <th>Avg<br>Ind</th>
                                <th>3 points</th>
                                <th>Assists</th>
                                <th>Avg<br>Assists</th>
                                <th>Steals</th>
                                <th>Avg<br>Steals</th>
                                <th colspan="3">Rebounds<br>D O T</th>
                                <th>Avg<br>Rebounds</th>
                                <th>Blocks</th>
                                <th>Avg<br>Blocks</th>
                            </tr>`;
                for(const player of players) {
                    content += `<tr>
                            <td>${i++}</td>
                            <td>${player.num}</td>
                            <td><span style='font-weight:bold;'>${player.name}</span><br><span style='font-size:0.8em;'>${player.team}</span></td>
                            <td>${player.pointsList}</td>
                            <td>${player.avgPoints}</td>
                            <td>${player.points}</td>
                            <td>${player.indList}</td>
                            <td>${player.avgInd}</td>
                            <td>${player.threes[0]}/${player.threes[1]} ${player.threes[1] === 0 ? '0' : Math.floor((player.threes[0]/player.threes[1])*100)}%</td>
                            <td>${player.assists}</td>
                            <td>${player.avgAssists}</td>
                            <td>${player.steals}</td>
                            <td>${player.avgSteals}</td>
                            <td>${player.rebounds[0]}</td>
                            <td>${player.rebounds[1]}</td>
                            <td>${player.rebounds[0] + player.rebounds[1]}</td>
                            <td>${player.avgRebounds}</td>
                            <td>${player.blocks}</td>
                            <td>${player.avgBlocks}</td>
                            </tr>`;
                }
            }
            else {
                tableHead.innerHTML = `<tr>
                                <th>#</th>
                                <th>Num</th>
                                <th>Name</th>
                                <th>Points</th>
                                <th>Ind</th>
                                <th>3 points</th>
                                <th>Assists</th>
                                <th>Steals</th>
                                <th colspan="3">Rebounds<br>D O T</th>
                                <th>Blocks</th>
                            </tr>`;
                for(const player of players) {
                    content += `<tr>
                            <td>${i++}</td>
                            <td>${player.num}</td>
                            <td><span style='font-weight:bold;'>${player.name}</span><br><span style='font-size:0.8em;'>${player.team}</span></td>
                            <td>${player.points}</td>
                            <td>${player.avgInd}</td>
                            <td>${player.threes[0]}/${player.threes[1]} ${player.threes[1] === 0 ? '0' : Math.floor((player.threes[0]/player.threes[1])*100)}%</td>
                            <td>${player.assists}</td>
                            <td>${player.steals}</td>
                            <td>${player.rebounds[0]}</td>
                            <td>${player.rebounds[1]}</td>
                            <td>${player.rebounds[0] + player.rebounds[1]}</td>
                            <td>${player.blocks}</td>
                            </tr>`;
                }
            }

            tableBody.innerHTML = content;
        }

        document.getElementById("round").addEventListener("change", (e) => {
            const round = e.target.value;
            if(round !== "all") {
                if(roundData[round] === undefined) {
                    fetch(`${league}/season6/${round}.json`)
                        .then(function (response) {
                            return response.json();
                        })
                        .then(function (data) {
                            currentData = data;
                            roundData[round] = data;
                            appendData();
                        })
                        .catch(function (err) {
                            console.log('error: ' + err);
                        });
                }
                else {
                    currentData = roundData[round];
                    appendData();
                }
            }
            else {
                currentData = allData;
                appendData();
            }
        });

        document.getElementById("team").addEventListener("change", (e) => {
            appendData();
        });

        document.getElementById("sort").addEventListener("change", (e) => {
            appendData();
        });
    </script>
</body>
</html>
