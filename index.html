<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="IT League Basketball Stats">
    <meta name="keywords" content="IT, basketball, league, stats, statistics, quantox, corporate">
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
    <title>IT League Basketball Stats</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            background-color: #111;
            background-image: url('images/background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: top center;
            overflow: hidden;
        }
        a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-family: sans-serif;
            height: 100%;
            width: 50%;
            color: #fff;
            font-weight: bold;
            font-size: 6em;
            padding: 100px 50px;
            text-transform: uppercase;
            font-family: 'Teko', sans-serif;
            text-shadow: 4px 4px 1px #000;
            text-align: center;
            transition: all 250ms;
        }
        a:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }
        @media screen and (max-width: 1919px) {
            a {
                font-size: 4em;
            }
        }
        @media screen and (max-width: 1240px) {
            a {
                text-shadow: 3px 3px 1px #000;
            }
            span {
                width: 200px;
            }
        }
        @media screen and (max-width: 960px) {
            a {
                font-size: 3em;
            }
        }
        @media screen and (max-width: 640px) {
            a {
                height: auto;
                display: block;
                width: 100%;
                padding: 6px;
                position: absolute;
                bottom: 15px;
                text-shadow: 2px 2px 1px #000;
            }
            span {
                width: 100%;
            }
            a:nth-child(1) {
                bottom: 2em;
            }
        }
    </style>
</head>
    <body>
        <a href="quantox.html"><span>Quantox IT League</span></a>
        <a href="it-corporate.html"><span>IT Corporate League</span></a>
    </body>
</html>
